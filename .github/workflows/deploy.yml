name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main    # Hoặc 'master' tùy tên nhánh chính của bạn
      - master

# Cấp quyền cho GITHUB_TOKEN để deploy lên Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Chỉ cho phép một lần deploy chạy tại một thời điểm
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  MDBOOK_VERSION: 0.5.1

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Đoạn này cài đặt Rust và mdBook giống file test của bạn ---
      - name: Install Rust
        run: |
          rustup set profile minimal
          rustup toolchain install 1.90 -c rust-docs
          rustup default 1.90

      - name: Install mdbook
        run: |
          mkdir bin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v${MDBOOK_VERSION}/mdbook-v${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz | tar -xz --directory=bin
          echo "$(pwd)/bin" >> "${GITHUB_PATH}"
      
      # mdBook cần build trpl crate trước (giống file test)
      - name: Build `trpl` crate
        run: |
          cd packages/trpl
          cargo build

      # --- Bắt đầu Build ra HTML ---
      - name: Build Book
        run: mdbook build

      # --- Đẩy lên GitHub Pages ---
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book # mdbook mặc định build ra folder 'book'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4