name: Deploy Rust Book VN

on:
  push:
    branches: ["master"] # Chạy khi có code mới
  workflow_dispatch: # Cho phép bấm nút chạy tay

# Cấp quyền cho GitHub Actions ghi đè lên Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  MDBOOK_VERSION: 0.5.1

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- PHẦN 1: Cài đặt môi trường (Giống file test cũ) ---
      - name: Install Rust Toolchain
        run: |
          rustup set profile minimal
          rustup toolchain install 1.90 -c rust-docs
          rustup default 1.90

      - name: Install mdbook
        run: |
          mkdir bin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v${MDBOOK_VERSION}/mdbook-v${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz | tar -xz --directory=bin
          echo "$(pwd)/bin" >> "${GITHUB_PATH}"

      # --- PHẦN 2: Build dependencies đặc thù của Rust Book ---
      # Đây là bước mà file mẫu bị thiếu!
      - name: Build `trpl` crate
        run: |
          cd packages/trpl
          cargo build

      # --- PHẦN 3: Build ra file HTML ---
      - name: Build Book
        run: mdbook build

      # --- PHẦN 4: Deploy (Quan trọng: chọn đúng folder 'book') ---
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book # Bắt buộc phải trỏ vào folder 'book'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4